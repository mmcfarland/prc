<!DOCTYPE HTML>
<html>
    <head>
        <title>prc</title>
        <link rel="stylesheet" href="client/css/foundation.min.css"/>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
        <link rel="stylesheet" href="client/css/app.css"/>
        <link rel="stylesheet" href="client/css/jquery.philaddress.css"/>
        <!--[if lte IE 8]>
           <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
           <![endif]-->

    </head>
    <body>
        <header class="main">
            <div id="login-container">
            </div>
            <div class="logo">prc</div>
            <div id="search-container" class="search-bar">
                <input id="search" type="search" autofocus/>
            </div>
        </header>
        <div id="map"> </div>
        <ul id="login-dropdown" class="f-dropdown content" data-dropdown-content></ul>
        <div id="collection-town"></div>

        <script type="text/template" id="template-parcel-detail">
            <h4><%=parcel.Address%></h4>
            <h5><% print(parcel.Owner1 + (parcel.Owner2 ? " & " + parcel.Owner2 : ""));%></h5>
            <ul class="pd-parcel">
                <li><div class="cap">OPA Account</div>
                    <div class="val"><%=parcel.OpaId%></div>            
                </li>
                <li><div class="cap">Building Code</div>
                    <div class="val"><%=parcel.BuildingCode%></div>            
                </li>
                <li><div class="cap">Building Desc</div>
                    <div class="val"><%=parcel.BuildingDesc%></div>            
                </li>
        </script>

        <script type="text/template" id="template-login-form">
                <div class="row">
                    <div class="large-12 columns">
                        <input class="username" type="text" placeholder="Username"> 
                    </div>
                    <div class="large-12 columns">
                        <input class="password" type="password" placeholder="Password">
                    </div>
                    <div class="large-12 columns">
                        <a class="button login">Login</a>
                    </div>
                </div>
        </script>

        <script type="text/template" id="template-logout-form">
            <button class="button small logout">Logout</button>
        </script>

        <script type="text/template" id="template-login">
            <a data-dropdown="login-dropdown" class="button split small"><span></span><%=action%></a>
        </script>

        <script type="text/template" id="template-my-collections">
            <ul id="my-collection" class="collections"></ul>
        </script>

        <script type="text/template" id="template-save-to-collection">
            <select class="save-to-collection"></select>
        </script>

        <script type="text/template" id="template-collection-option">
            <option value="<%=id%>"><%=title%></option>
        </script>

        <script type="text/template" id="template-collection">
            <li class="collection">
            <h5><%=title%></h5>
            </li>
        </script>


        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="/client/js/foundation.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script> 
        <script src="/client/components/leaflet-providers/leaflet-providers.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script> 
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
        <script src="/client/components/backbone.localStorage/backbone.localStorage.js"></script>

        <script src="/client/js/jquery.philaddress.js"></script>
        <script src="/client/js/prc.js"></script>
        <script src="/bs.js"></script>
        <script src="/client/js/TemplateLoader.js"></script>
        <script src="/client/js/Prc/app.js"></script>
        <script src="/client/js/Prc/user.js"></script>
        <script src="/client/js/Prc/parcel.js"></script>
        <script src="/client/js/Prc/collection.js"></script>
        <script src="/client/js/Prc/search.js"></script>
        <script src="/client/js/Prc/map.js"></script>
        <script type="text/javascript">
            $(Prc.app.init());
        </script>
</html>
